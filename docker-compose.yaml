version: "3.8"

services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hrms_db
      MYSQL_USER: hrms_user
      MYSQL_PASSWORD: hrms_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - hrms-network

  backend:
    image: mohancc1/backend:latest
    container_name: hrms_backend
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/hrms_db
      SPRING_DATASOURCE_USERNAME: hrms_user
      SPRING_DATASOURCE_PASSWORD: hrms_pass
    networks:
      - hrms-network

  frontend:
    image: mohancc1/frontend:latest
    container_name: hrms_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - hrms-network
    volumes:
      - ./frontend/default.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  hrms-network:
    driver: bridge

volumes:
  mysql-data:
